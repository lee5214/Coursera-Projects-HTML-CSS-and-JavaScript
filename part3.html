<html>
<head>
	<link rel="stylesheet" href="part2Css.css"/>
</head>
<body>
<h2>Enter Your Details For Our Dating Website!</h2>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required> <br>
		<label for="prev">Image preview:</label>
		<img id="preview">
	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" name="name" placeholder="Your full name"required><br>

		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br>

		<label for="age">Age:</label>
		<input type="number" name="age" required><br>

		<label for="birth">Date of birth:</label>
		<input type="date" name="birth"><br>

		<label for="color">Favorite color:</label>
		<input type="color" name="color"><br>

		<label for="country">Which country:</label>
		<select name="country">
			<option value="No Selection">No Selection</option><br>
			<option value="USA">USA</option><br>
			<option value="China">China</option><br>
			<option value="French">French</option><br>
			<option value="Japan">Japan</option><br>
			<option value="Korea">Korea</option><br>
		</select>

	</fieldset>
	<fieldset>
		<legend>Your Indicators</legend>
		<label id="hei" for="height">Height:</label> <span class="indi low">Short</span>
		<input type="range" min="0" max="100" name="height"><span class="indi high">Tall</span><br>
		<label for="salary">Salary:</label>  <span class="indi low">Poor</span>
		<input type="range" min="0" max="100" name="salary" ><span class="indi high">Rich</span>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="email" name="email" required><br>

		<label for="mobile">Mobile:</label>
		<input type="tel" name="mobile"><br>

		<label for="address">Address:</label>
		<textarea name="address"></textarea><br>

		<label for="contact">Method to contact you:</label>
		<input type="checkbox" name="contact" value="Email">Email</input>
		<input type="checkbox" name="contact" value="Whatsapp">Whatsapp</input>
		<input type="checkbox" name="contact" value="In app chat">In app chat</input>
	</fieldset>
	<br>
	<input type="submit" value="Submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
